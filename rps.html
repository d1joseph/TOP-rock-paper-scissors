<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ulimate Rock Paper Scissors - battle for playground glory and enter the halls of Valhalla.</title>
        <meta name="description" content="Ultimate Rock Paper Scissors, battle for playground glory and enter the halls of Valhalla.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <h1>Ultime Rock Paper Scissors</h1>
        <h5>by d1joseph</h5>
    </header>
    <body>
        <div class="main-display">
            <!-- outcome-msg -->
            <div class="outcome-msg"></div>
            <!-- score-board -->
            <div class="score-board">
                <p>Best of N games</p>
                <h3>0-0</h3>
                <p>VS</p>
                <div class="machine-window">
                    <img src="assets/fist-svgrepo-com.svg" alt="">
                </div>
                <div class="player-window">
                    <img src="assets/paper-svgrepo-com.svg" alt="">
                </div>
            </div>
        </div>
        <button class="throw">
            Throw!
        </button>
        <script src="app.js" async defer></script>
        <footer class="footer">
            <p>v1.0</p>
        </footer>
    </body>
</html>
