<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ulimate Rock Paper Scissors - battle for playground glory and enter the halls of Valhalla.</title>
        <meta name="description" content="Ultimate Rock Paper Scissors, battle for playground glory and enter the halls of Valhalla.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <h1 class="title">Ultime Roshambo</h1>
        <h5 class="author">by d1joseph</h5>
    </header>
    <body>
        <div class="main-display">
            <!-- outcome-msg -->
            <div class="outcome-msg"></div>
            <!-- left throw window-->
            <div class="column">
                <img src="assets/fist-svgrepo-com.svg" alt="">
            </div>
            <!-- score-board -->
            <div class="column score-board">
                <p>Best of N games</p>
                <h3 class="score">0-0</h3>
            </div>
            <!-- right throw window -->
            <div class="column">
                <img src="assets/paper-svgrepo-com.svg" alt="">
            </div>
        </div>
        <!-- player-info-display -->
        <div class="player-info">
            <div class="column player">Player</div>
            <div class="column vs-text">VS</div>
            <div class="column machine">Machine</div>
        </div>
        <button class="throw">
            Throw!
        </button>
        <script src="app.js" async defer></script>
        <footer class="footer">
            <p>v1.0</p>
        </footer>
    </body>
</html>
