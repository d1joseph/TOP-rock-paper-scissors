<!DOCTYPE html>
<!-- made for The Odin Project:https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/rock-paper-scissors -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Roshambo - The ancient game of rock, paper or scissors.</title>
        <meta name="description" content="Ultimate Rock Paper Scissors, battle for playground glory and enter the halls of Valhalla.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="app-title">Roshambo</h1>
            <h2 class="app-description">The ancient game of Rock Raper Scissors</h2>
        </header>
        <!-- HUD display for scores, rounds remaining and round outcomes -->
        <div class="container">
            <div class="hud-display">
                <h3 class="message">Choose Rock, Paper Or Scissors To Begin!</h3>
                <div class="row score">
                    <h2 class="score-player">0</h2>
                    <h2 class="score-machine">0</h2>
                </div>
            </div>
            <!-- Main display for user and machine rock/paper/scissors symbols -->
            <div class="main-display">
                <div class="left">
                    <img id="player" src="../assets/dark/rock.svg" alt="">
                </div>
                <div class="right">
                    <img id="machine" src="../assets/dark/rock.svg" alt="">
                </div>
            </div>
            <!-- Controls i.e. buttons for each symbol and game reset/replay buttons -->
            <div class="controls">
                <div class="row symbols">
                    <button id="rock" type="button" onclick="renderPlayerSelection(this.id)">Rock</button>
                    <button id="paper" onclick="renderPlayerSelection(this.id)">Paper</button>
                    <button id="scissors" onclick="renderPlayerSelection(this.id)">Scissors</button>
                </div>
                <button id="reset">Reset</button>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
    <footer class="footer">
        <p>Made by Dhiv Joseph</p>
        <p>v0.1.0</p>
    </footer>
</html>
