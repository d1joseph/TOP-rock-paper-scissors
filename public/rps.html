<!DOCTYPE html>
<!-- made for The Odin Project:https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/rock-paper-scissors -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Roshambo - The ancient game of rock, paper or scissors.</title>
        <meta name="description" content="Ultimate Rock Paper Scissors, battle for playground glory and enter the halls of Valhalla.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="title">Roshambo</h1>
            <h2 class="description">The ancient game of Rock Raper Scissors</h2>
        </header>
        <div class="container">
            <div class="display">
                <h3 class="display__message">Choose Rock, Paper Or Scissors To Begin!</h3>
                <div class="display__score">
                    <h5 class="player-1">Player 1</h5>
                    <h2 id="player-1__score">0</h2>
                    <h2 id="player-2__score">0</h2>
                    <h5 class="player-2">Player 2</h5>
                </div>
            </div>
            <div class="game-view">
                <div class="game-view__left">
                    <img id="player" src="../assets/dark/rock.svg" alt="">
                </div>
                <div class="game-view__right">
                    <img id="machine" src="../assets/dark/rock.svg" alt="">
                </div>
            </div>
            <div class="controls">
                <div class="controls__buttons">
                    <button id="rock" type="button" onclick="renderPlayerSelection(this.id)">Rock</button>
                    <button id="paper" onclick="renderPlayerSelection(this.id)">Paper</button>
                    <button id="scissors" onclick="renderPlayerSelection(this.id)">Scissors</button>
                </div>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
    <footer class="footer">
        <p>Made by Dhiv Joseph</p>
        <p>v0.1.0</p>
    </footer>
</html>
